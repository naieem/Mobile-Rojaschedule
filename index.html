    <script type="text/x-template" id="tarabih-template">
        <div class="rules-container">
            <div class="row vertically-center">
                <h3>তারাবিহ নামাজের নিয়ত</h3>
                <p>نويت ان اصلى لله تعالى ركعتى صلوة التراويح سنة رسول الله تعالى متوجها الى جهة الكعبة الشريفة >الله اكبر.</p>
                
                <p>বাংলা উচ্চারণ: নাওয়াইতু আন উসালি­য়া ল্লিলাহি তাআ’লা, রাকাআ’তাই সালাতিত তারাবিহ সুন্নাতু রাসুল্লিলাহি তাআ’লা। মুতাওয়াযজ্জিহান ইলা যিহাতিল কা’বাতিশ শারিফাতি, আল্লাহু আকবার। তবে যদি তারাবি জামাআ’তের সহিত নামাজ হয় তবে- ইক্বতাদাইতু বি হাজাল ইমাম বলতে হবে।</p>
                
                <p>Meaning: I am devoted to praying two rak’ahs, Tarabih Sunnat, and Allah Almighty.</p>
                <hr>
                <h3>তারাবিহ নামাজের চার রাকাআ’ত পরপর দোয়া</h3>
                <p>سبحان ذى الملك والملكوت سبحان ذى العزة والعظمة والهيبة والقدرة والكبرياء والجبروت . سبحان الملك الحى الذى لاينام ولا يموت ابدا ابدا سبوح قدوس ربنا ورب الملئكة والروح.</p>
                <p>বাংলা উচ্চারণ: সুব্হানাযিল মুলকি ওয়াল মালাকুতি, সুব্হানাযিল ইয্যাতি, ওয়াল আয্মাতি, ওয়াল হাইবাতি, ওয়াল কুদরাতি, ওয়াল কিবরিয়াই, ওয়াল যাবারুত। সুব্হানাল মালিকিল হাইয়্যিল্লাজি লা-ইয়াানামু ওয়ালা ইয়ামুতু আবাদান আবাদা। সুব্বুহুন কুদ্দুছুন রাব্বুনা ওয়া রাব্বুল মালাইকাতি ওয়ার রূহ।</p>
                <hr>
                <h3>তারাবিহ নামাজের মোনাজাত:</h3>
                <p>বাংলা উচ্চারণ: আল্লাহুম্মা ইন্না নাসআলুকা জান্নাতা ওয়া নাউ’জুবিকা মিনান্নারী, ইয়া খালিকাল জান্নাতা ওয়ান্নারী, বিরহতিকা ইয়া আজিজু, ইয়া গাফ্ফারু, ইয়া কারীমু, ইয়া সাত্তারু, ইয়া রাহীমু, ইয়া জাব্বারু, ইয়া খালিকু, ইয়া বার্র। আল্লাহুম্মা আযিরনা মিনান্নার; ইয়া মুযিরু, ইয়া মুযিরু, ইয়া মুযির। বিরহমাতিকা ইয়া আর হামার রাহিমি।</p>
            </div>

    <script type="text/x-template" id="kursi-template">
        <div class="rules-container">
            <div class="row vertically-center">
                <h3>আয়াতুল কুরসী</h3>
                <p>ﺍﻟﻠّﻪُ ﻻَ ﺇِﻟَﻪَ ﺇِﻻَّ ﻫُﻮَ ﺍﻟْﺤَﻲُّ ﺍﻟْﻘَﻴُّﻮﻡُ ﻻَ ﺗَﺄْﺧُﺬُﻩُ ﺳِﻨَﺔٌ ﻭَﻻَ ﻧَﻮْﻡٌ ﻟَّﻪُ ﻣَﺎ ﻓِﻲ ﺍﻟﺴَّﻤَﺎﻭَﺍﺕِ ﻭَﻣَﺎ ﻓِﻲ ﺍﻷَﺭْﺽِ ﻣَﻦ ﺫَﺍ ﺍﻟَّﺬِﻱ ﻳَﺸْﻔَﻊُ ﻋِﻨْﺪَﻩُ ﺇِﻻَّ ﺑِﺈِﺫْﻧِﻪِ ﻳَﻌْﻠَﻢُ ﻣَﺎ ﺑَﻴْﻦَ ﺃَﻳْﺪِﻳﻬِﻢْ ﻭَﻣَﺎ ﺧَﻠْﻔَﻬُﻢْ ﻭَﻻَ ﻳُﺤِﻴﻄُﻮﻥَ ﺑِﺸَﻲْﺀٍﻣِّﻦْ ﻋِﻠْﻤِﻪِ ﺇِﻻَّ ﺑِﻤَﺎ ﺷَﺎﺀ ﻭَﺳِﻊَ ﻛُﺮْﺳِﻴُّﻪُ ﺍﻟﺴَّﻤَﺎﻭَﺍﺕِ ﻭَﺍﻷَﺭْﺽَ ﻭَﻻَ ﻳَﺆُﻭﺩُﻩُ ﺣِﻔْﻈُﻬُﻤَﺎ ﻭَﻫُﻮَ ﺍﻟْﻌَﻠِﻲُّ ﺍﻟْﻌَﻈِﻴﻢ </p>
                <p>বাংলা উচ্চারণঃ আল্লাহু লা ইলাহা ইল্লা হুয়াল হাইয়্যুল ক্বাইয়্যুম লা তা’খুজুহু সিনাত্যু ওয়ালা নাউম। লাহু মা ফিছছামা ওয়াতি ওয়ামা ফিল আরদ্। মান যাল্লাযী ইয়াস ফায়ু ইন দাহু ইল্লা বি ইজনিহি ইয়া লামু মা বাইনা আইদিহিম ওয়ামা খল ফাহুম ওয়ালা ইউ হিতুনা বিশাই ইম্ মিন ইল্ মিহি ইল্লা বিমা সাআ ওয়াসিয়া কুরসিইউ হুস ছামা ওয়াতি ওয়াল আরদ্ ওয়ালা ইয়া উদুহু হিফজুহুমা ওয়াহুয়াল আলিয়্যূল আজীম।</p>
                <p>ফজিলতঃ আবু উমামা রা. থেকে বর্ণিত। তিনি বলেন, আল্লাহর রাসূল নুরে মুজাসসাম রাসুলুল্লাহ সাল্লাল্লাহু আলাইহি ওয়াসাল্লাম বলেছেন, যে ব্যক্তি প্রতি ফরয নামায শেষে আয়াতুল কুরসী পড়ে, তার জান্নাতে প্রবেশ করতে মৃত্যু ছাড়া কোনো কিছু বাধা হবে না। [নাসায়ী]</p>
                <p>হজরত আলী রা. বলেন, আমি রাসূলুল্লাহ সা.-কে বলতে শুনেছি, যে ব্যক্তি প্রত্যেক ফরজ সালাতের পর আয়াতুল কুরসী নিয়মিত পড়ে, তার জান্নাত প্রবেশে কেবল মৃত্যুই অন্তরায় হয়ে আছে। যে ব্যক্তি এ আয়াতটি বিছানায় শয়নের সময় পড়বে আল্লাহ তার ঘরে, প্রতিবেশির ঘরে এবং আশপাশের সব ঘরে শান্তি বজায় রাখবেন। [সুনানে বায়হাকী]</p>
                <p>মর্যাদাসম্পন্ন মহান আয়াত: আবু জর জুনদুব ইবনে জানাদাহ রা. রাসূল সা.-কে জিজ্ঞেস করেছিলেন, হে আল্লাহর রাসূল সা. ! আপনার প্রতি সবচেয়ে মর্যাদাসম্পন্ন কোন আয়াতটি নাজিল হয়েছে? রাসূল সা. বলেছিলেন, আয়াতুল কুরসী। [নাসায়ী]</p>
                <p>উবাই বিন কাব থেকে বর্ণিত, রাসূল সা: উবাই বিন কাবকে জিজ্ঞাসা করেছিলেন, তোমার কাছে কুরআন মজীদের কোন আয়াতটি সর্ব মহান? তিনি বলেছিলেন, (আল্লাহু লা ইলাহা ইল্লা হুআল্ হাইয়্যূল কাইয়্যূম) তারপর রাসূলুল্লাহ্ নিজ হাত দ্বারা তার বক্ষে আঘাত করে বলেন: আবুল মুনযির! এই ইলমের
                    কারণে তোমাকে ধন্যবাদ। [সহীহ মুসলিম]</p>
                <p>শয়তানের প্রভাব থেকে বাঁচার আয়াত: হযরত আবু হুরায়রা রা. থেকে বর্ণিত, রাসূল সা. বলেছেন, সূরা বাকারায় একটি শ্রেষ্ঠ আয়াত রয়েছে, যে ঘরে আয়াতুল কুরসী পাঠ করা হবে সেখান থেকে শয়তান পালাতে থাকে। [মুসতাদরাকে হাকিম]</p>
            </div>
        </div>
    </script>

    <script type="text/x-template" id="kalema-template">

                <p>আরবি: لآ اِلَهَ اِلّا اللّهُ مُحَمَّدٌ رَسُوُل اللّهِ</p>

                <p>আরবি: اشْهَدُ انْ لّآ اِلهَ اِلَّا اللّهُ وَ اَشْهَدُ اَنَّ مُحَمَّدً اعَبْدُه وَرَسُولُه</p>

                <h3>কালেমা তামজীদ </h3>
                <p>আরবি: سُبْحَان اللهِ وَ الْحَمْدُ لِلّهِ وَ لآ اِلهَ اِلّا اللّهُ، وَ اللّهُ اَكْبَرُ وَلا حَوْلَ وَلاَ قُوَّة ِ الَّا بِاللّهِ الْعَلِىّ الْعَظِيْم</p>
                <p>উচ্চারণ : সুবহানআল্লাহী ওয়ালহামদু লিল্লাহী ওয়ালা ইলাহা ইল্লাল্লাহু ওয়াল্লাহু আকবার, ওয়ালা হাওলা ওয়ালা কুয়াতা ইল্লা বিল্লাহিল আলিইল আযীম।</p>
                <p>অর্থ : মহিমান্বিত আল্লাহ্‌র, সমস্ত প্রশংসা আল্লাহ্‌র। আল্লাহ্‌ ছাড়া কোন মাবুদ নাই। আল্লাহ্‌ মহান। সমস্ত পবিত্রতা আল্লাহ্‌র, সকল প্রশংসা আল্লাহ্‌র। আল্লাহ্‌ ছাড়া কোন শক্তি নাই, কোন ক্ষমতা নাই, তিনি সম্মানিত, তিনি মহান।</p>
                <h3>কালেমা তাওহীদ</h3>
                <p>আরবি: لا الهَ اِلَّا اللّهُ وَحْدَهُ لا شَرِيْكَ لَهْ، لَهُ الْمُلْكُ وَ لَهُ الْحَمْدُ يُحْى وَ يُمِيْتُ بِيَدِهِ الْخَيْرُ وَهُوَ عَلى كُلِّ شَئ ٍ قَدِيْرٌ</p>
                <p>উচ্চারণ : লা ইলাহা ইল্লাল্লাহু ওয়াহদাহু লা শারিকা লাহু, লাহুল মুলকু ওলাহুল হামদু উহয়ী ওয়া ইয়োমিতু ওয়া হুয়া হাইয়ুল লা ইয়ামুতু আবাদান আবাদা জুল জালালি ওয়াল ইকরাম বি ইয়াদিহিল খাইর ওয়া হুয়া আলা কুল্লি শাইয়িন কাদির।</p>
                <p>অর্থ : আল্লাহ ব্যতীত কোন উপাস্য নেই, তিনি এক ও অদ্বিতীয়। তাঁর কোন অংশীদার নেই। সকল ক্ষমতা এবং প্রশংসা তাঁরই জন্য। তিনিই জীবন ও মৃত্যুর মালিক। তিনি চিরঞ্জীব, তিনি সকল সম্মানের মালিক। তাঁর হাতেই সকল মঙ্গল এবং তিনি সবকিছুর উপর ক্ষমতা রাখেন।</p>
                <h3>কালেমা-ই-আস্তাগফের</h3>
                <p>আরবি: اسْتَغْفِرُ اللّهَ رَبِّىْ مِنْ كُلِّ ذَنْبٍ اَذْنَبْتُه عَمَدًا اَوْ خَطَاً سِرًّا اَوْ عَلَانِيَةً وَاَتُوْبُ اِلَيْهِ مِنْ الذَّنْبِ الَّذِىْ اَعْلَمُ وَ مِنْ الذَّنْبِ الَّذِىْ لا اَعْلَمُ اِنَّكَ اَنْتَ عَلَّامُ الغُيُبِ وَ سَتَّارُ الْعُيُوْبِ و َغَفَّارُ الذُّنُوْبِ وَ لا حَوْلَ وَلا قُوَّةَ اِلَّا بِاللّهِ الْعَلِىِّ العَظِيْم</p>
                <p>উচ্চারণ : আস্তাগফিরুল্লাহা রাব্বি মিন কুল্লি জামবি আয নাবতুহু আমাদান আওখাতাআন সিররান আওয়ালা নিয়াতান ওয়াতুবু ইলাইহি মিনাযযামবিল্লাজি ওয়ামিনাযযামবিল্লাজি লা আলামু ইন্নাকা আনতা আল্লামুল গুয়ুবী ওয়া সাত্তারুল উইয়ুবী ওয়া গাফফারুজজুনুবি ওয়ালা হাওলা ওয়ালা কুয়াতা ইল্লা বিল্লাহিল আলিউল আযীম।</p>
                <p>অর্থ : আমি আল্লাহ্‌র কাছে ক্ষমা চাই সকল পাপ থেকে, যা আমি সংঘটিত করেছি আমার জ্ঞাতসারে অথবা অজ্ঞাতসারে, গোপনে বা প্রকাশ্যে এবং আমি আমার পালনকর্তার আশ্রয় চাই সেই পাপ থেকে, যে পাপ আমি জানি এবং যে পাপ আমি জানিনা। অবশ্যই আপনি লুকানো এবং গোপন (ভুল) পাপ সম্পর্কে জানেন এবং ক্ষমাশীল। আল্লাহ্‌ ছাড়া কোন শক্তি নেই, কোন ক্ষমতা নেই, তিনি সম্মানিত, তিনি মহান।</p>
                <h3>কালেমা-ই-রুদ-ই-কুফর</h3>
                <p>আরবি: اَللّهُمََّ اِنّىْ اَعُوْدُ بِكَ مِنْ انْ اُشْرِكَ بِكَ شَيئًا وََّ اَنَا اَعْلَمُ بِه وَ اسْتَغْفِرُكَ لِمَا لا اَعْلَمُ بِه تُبْتُ عَنْهُ وَ تَبَرَّاْتُ مِنَ الْكُفْرِ وَ الشّرْكِ وَ الْكِذْبِ وَ الْغِيْبَةِ وَ الْبِدْعَةِ وَ النَّمِيْمَةِ وَ الْفَوَاحِشِ وَ الْبُهْتَانِ وَ الْمَعَاصِىْ كُلِّهَا وَ اَسْلَمْتُ وَ اَقُوْلُ لآ اِلهَ اِلَّا اللّهُ مُحَمَّدُ رَّسُوْلُ اللّهِ</p>
                <p>উচ্চারণ : আল্লাহুম্মা ইন্নি আউযুবিকা মিন উশরিকা বিকা শাইআও ওয়ানা আলামু বিহি ওয়াস্তাগফিরুকা লিমালা আলামু বিহি তুবতু আনহু ওয়া তাবাররাতু মিনাল-কুফরি ওয়াশ-শিরকী ওয়াল-কিজবি ওয়ালা-গিবাতি ওয়াল-বিদাতি ওয়ান্না-মিমাতি ওয়াল-ফাওয়া হিমি ওয়াল-রুহতানী ওয়াল-মাআসি কুল্লিহা ওয়াসলামতু ওয়াকুলু লা ইলাহা ইল্লাল্লাহু মুহাম্মাদুর রাসুলুল্লাহ।</p>
                <p>অর্থ : হে আল্লাহ্‌ নিশ্চয়, ক্ষমা চাই শিরক করা থেকে (আল্লাহ্‌র সাথে কাউকে শরিক করা), আমি ক্ষমা চাই সকল পাপ থেকে যা সম্পর্কে আমি সচেতন নই বা জানি না, আমি পুনরায় ঘোষণা করছি, আমি সকল প্রকার কুফর থেকে, শিরক থেকে, মিথ্যা (কথা বলা), গীবত, বিদাত, পরনিন্দা, অশ্লীলতা এবং অন্যান্য সকল পাপ থেকে মুক্ত। আমি ইসলাম স্বীকার এবং বিশ্বাস করি এবং ঘোষণা দিচ্ছি যে, আল্লাহ্‌ ছাড়া কোন প্রভু নেই এবং মুহাম্মদ আল্লাহ্‌র প্রেরিত রাসুল।</p>
